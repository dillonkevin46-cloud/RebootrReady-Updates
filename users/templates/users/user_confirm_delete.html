{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger rounded-4">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="lead">Are you sure you want to delete the user <strong>{{ user_obj.username }}</strong>?</p>
                    <p class="text-muted">This action cannot be undone. All their quiz scores and notes will be lost.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'manage_users' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
