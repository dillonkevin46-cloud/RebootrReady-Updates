{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4 mt-4">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h4 class="fw-bold mb-0">Create Category</h4>
            </div>
            <div class="card-body px-4 pb-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <div class="alert alert-light border small mt-3">
                        <i class="fas fa-info-circle me-1"></i> 
                        Categories help students filter modules on their dashboard.
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success px-4">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
