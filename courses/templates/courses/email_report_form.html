{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4 mt-4">
            <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                <h4 class="fw-bold mb-0"><i class="fas fa-envelope-open-text text-primary me-2"></i>Send Manager Report</h4>
            </div>
            <div class="card-body px-4 pb-4">
                <p class="text-muted small mb-4">Select a module and enter the manager's email address. The report will include the attendance register and quiz scores for that module.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'teacher_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4"><i class="fas fa-paper-plane me-2"></i>Send Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
