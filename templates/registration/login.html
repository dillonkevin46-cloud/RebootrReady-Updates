{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RebootReady</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <img src="{% static 'img/logo.png' %}" alt="Logo" class="mb-3" style="width: 100px; height: auto;">
    
    <h2 class="mb-3 fw-bold text-dark">RebootReady</h2>
    <p class="text-muted mb-4">Please sign in to continue</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-bold">Login</button>
    </form>
    
    <div class="mt-3">
        <small class="text-muted">Don't have an account? Contact Admin.</small>
    </div>
</div>

</body>
</html>
